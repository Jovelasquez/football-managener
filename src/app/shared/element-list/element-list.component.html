<mat-nav-list>
  <a mat-list-item *ngFor="let element of list; let i = index;" (click)="navigate()" aria-label="Edit this element">
    <img matListAvatar src="{{getImage(i)}}" alt="picture">
    <h3 matLine> {{getName(i)}} </h3>
  </a>
  <!-- <mat-list-item *ngFor="let element of list; let i = index;">
  </mat-list-item> -->
</mat-nav-list>

<button mat-fab (click)="newElementModal()">
  <mat-icon aria-label="Add a new element">{{icon}}</mat-icon>
</button>
